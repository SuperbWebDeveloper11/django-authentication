{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class='container'>
  <h3>Please Sign Up</h3>

  <form action="." method="post" class='uniForm' novalidate>
    {{ user_form|crispy }}
    {% csrf_token %}
    <br>
    <p><input type="submit" value="Sign Up" class='btn btn-dark'></p>
  </form>
</div>

{% endblock %}
