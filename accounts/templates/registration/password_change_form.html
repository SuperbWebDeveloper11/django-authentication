{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change you password{% endblock %}

{% block content %}

<div class='container'>
<h3>Change you password</h3>
<p>Use the form below to change your password.</p>

<form action="." method="post" class='uniForm'>
    {{ form|crispy }}
    <br>
    <p><input type="submit" value="Change" class='btn btn-dark'></p>
    {% csrf_token %}
</form>
</div>

{% endblock %}
